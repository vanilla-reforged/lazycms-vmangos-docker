version: '3.3'

networks:
  vmangos-network:
    external: true

services:
  wordpress:
    container_name: wordpress
    image: wordpress:latest
    expose:
      - 80
    restart: unless-stopped

  wordpress_database:
    container_name: wordpress_database
    image: mariadb:latest
    env_file: .env
    restart: unless-stopped
